<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 style="margin-top:10px" class="text-center">Add Student</h3>
				<form name="studentForm" ng-submit="createStudent()">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" name="fullname" ng-model="fullname" required>
					</div>
					<div class="form-group">
						<label>IC No</label>
						<input type="text" class="form-control" name="ic_no" ng-model="ic" required>
					</div>
					<div class="form-group">
						<label>Matric No</label>
						<input type="text" class="form-control" name="matrix_no" ng-model="matrix_no" required>
					</div>
					<div class="form-group">
						<label>Class</label>
						<input type="text" class="form-control" name="course" ng-model="course" required>
					</div>
					<div class="form-group">
						<label>RFID</label>
						<input type="text" class="form-control" name="serial_no" ng-model="serial_no" required>
					</div>
					<div class="text-center">
						<input type="submit" class="btn btn-primary" value="Add Student">
						<button type="button" id="closeModal" class="btn btn-default" data-dismiss="modal" class="btn">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
