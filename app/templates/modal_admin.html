<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<h3 style="margin-top:10px" class="text-center">Create Administrator</h3>
				<form name="studentForm" ng-submit="createAdmin()">
					<div class="form-group">
						<label>Username</label>
						<input type="text" class="form-control" name="fullname" ng-model="username" required>
					</div>
					<div class="form-group">
						<label>Full Name</label>
						<input type="text" class="form-control" name="fullname" ng-model="fullname" required>
					</div>
					<div class="form-group">
						<label>Phone No</label>
						<input type="text" class="form-control" name="phone" ng-model="phone" required>
					</div>
					<div class="form-group">
						<label>Email Address</label>
						<input type="text" class="form-control" name="email" ng-model="email" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="text" class="form-control" name="password" ng-model="password" required>
					</div>
					<div class="text-center">
						<input type="submit" class="btn btn-primary" value="Create">
						<button type="button" id="closeModalAdmin" class="btn btn-default" data-dismiss="modal" class="btn">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
