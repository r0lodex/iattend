<h1><span class="glyphicon glyphicon-user"></span> Student</h1>
<hr>
<div class="row">
	<div class="col-md-4">
		<form name="studentForm" class="bg-info" style="padding: 20px; border-radius:5px;" ng-submit="createStudent()">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" name="fullname" ng-model="fullname" required>
			</div>
			<div class="form-group">
				<label>IC No</label>
				<input type="text" class="form-control" name="ic_no" ng-model="ic" required>
			</div>
			<div class="form-group">
				<label>Matric No</label>
				<input type="text" class="form-control" name="matrix_no" ng-model="matrix_no" required>
			</div>
			<div class="form-group">
				<label>RFID</label>
				<input type="text" class="form-control" name="serial_no" ng-model="serial_no" required>
			</div>
			<input type="submit" class="btn btn-primary" value="Add Student">
		</form>
	</div>
	<div class="col-md-8">
		<div class="table-responsive">
			<table class="table">
				<thead>
					<tr>
						<th>Serial No</th>
						<th>Name</th>
						<th>Matric No</th>
						<th>IC No</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in studentList">
						<td>{{ student.serial_no }}</td>
						<td>{{ student.fullname }}</td>
						<td>{{ student.matrix_no }}</td>
						<td>{{ student.ic }}</td>
						<td>
							<button ng-click="edit(student.id)" class="btn btn-default btn-xs">Edit</button>
							<button ng-click="delete($index)" class="btn btn-danger btn-xs">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
