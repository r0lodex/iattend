<div class="modal" id="details">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-body">
				<form name="studentForm" ng-submit="createStudent()">
					<div class="form-group">
						<label>Name</label>
						<input type="text" class="form-control" name="fullname" ng-model="currS.fullname" required>
					</div>
					<div class="form-group">
						<label>IC No</label>
						<input type="text" class="form-control" name="ic_no" ng-model="currS.ic" required>
					</div>
					<div class="form-group">
						<label>Matric No</label>
						<input type="text" class="form-control" name="matrix_no" ng-model="currS.matrix_no" required>
					</div>
					<div class="form-group">
						<label>Serial No</label>
						<input type="text" class="form-control" name="serial_no" ng-model="currS.serial_no" required>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" ng-click="updateStudent(currS)">Update Student</button>
				<button type="button" class="btn btn-default btn-sm" data-dismiss="modal" class="btn">Close</button>
			</div>
		</div>
	</div>
</div>
